<div class="AddEmployeeTitleContainer">
  <div class="addEmployeeTitleContainer">
    <div>
      Set Quiz
    </div>
    <br/>
    <div class="btn btn-primary" (click)="addNewQuizBtn()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg>
      Set Quiz
    </div>
    <br/>
  </div>
  <div class="addEmployeeBtnContainer">
  </div>
  </div>
  
  <hr>
  
  <div *ngIf="updateQuizClicked">
  <div class="editEmployeeTitleContainer">
  <div class="">Update Learning Outcome</div>
  </div>
  <div class="btn btn-danger" (click)="closeUpdate()">Close</div>
  <form>
    <div class="form-group name">
      <label>Enter Quiz Description:</label>
      <input type="text"
             class="form-control input"
             id="QuizDescription"
             name="QuizDescription"
             [(ngModel)]="model.QuizDescription"
             placeholder="This Quiz is for Lesson Outcome 5">
    </div>
    <div class="form-group name">
      <label>Enter Quiz Mark Requirement:</label>
      <input type="number"
             class="form-control input"
             id="QuizMarkRequirement"
             name="QuizMarkRequirement"
             [(ngModel)]="model.QuizMarkRequirement"
             placeholder="10">
    </div>
    <div class="form-group name">
      <label>Enter Quiz Due Date:</label>
      <input type="date"
             class="form-control input"
             id="QuizDueDate"
             name="QuizDueDate"
             [(ngModel)]="model.QuizDueDate">
    </div>
    <div class="form-group name">
      <label>Enter Number Of Questions in Quiz:</label>
      <input type="number"
             class="form-control input"
             id="NumberOfQuestions"
             name="NumberOfQuestions"
             [(ngModel)]="model.NumberOfQuestions"
             placeholder="5">
    </div>
  <button class="btn btn-success" type="submit" (click)="updateQuiz()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg>
    Update</button>
  </form>
  </div>
  
  <hr>
  
  <div *ngIf="newQuizClicked">
  <div class="formWrapper">
  <form>
    <div class="form-group name">
      <label>Enter Quiz Description:</label>
      <input type="text"
             class="form-control input"
             id="QuizDescription"
             name="QuizDescription"
             [(ngModel)]="model.QuizDescription"
             placeholder="This Quiz is for Lesson Outcome 5">
    </div>
    <div class="form-group name">
      <label>Enter Quiz Mark Requirement:</label>
      <input type="number"
             class="form-control input"
             id="QuizMarkRequirement"
             name="QuizMarkRequirement"
             [(ngModel)]="model.QuizMarkRequirement"
             placeholder="10">
    </div>
    <div class="form-group name">
      <label>Enter Quiz Due Date:</label>
      <input type="date"
             class="form-control input"
             id="QuizDueDate"
             name="QuizDueDate"
             [(ngModel)]="model.QuizDueDate">
    </div>
    <div class="form-group name">
      <label>Enter Number Of Questions in Quiz:</label>
      <input type="number"
             class="form-control input"
             id="NumberOfQuestions"
             name="NumberOfQuestions"
             [(ngModel)]="model.NumberOfQuestions"
             placeholder="5">
    </div>
    <div class="submitBtnContainer">
      <button type="submit" class="btn btn-success" (click)="addQuiz()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
        </svg>
        SAVE</button>
    </div>
  </form>
  </div>
  </div>
  
  <br/>
  
  <div class="tableWrapper">
  <table class="table table-striped">
  <thead>
    <tr>
      <th class="col-1">Quiz ID</th>
      <th class="col-2">Lesson Outcome</th>
      <th class="col-3">Description</th>
      <th class="col-1">Mark Requirements</th>
      <th class="col-2">Due Date</th>
      <th class="col-1">Number of Questions</th>
      <th class="col-2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of quiz; let i = index">
      <td>{{item.quizId}}</td>
      <td>{{item.lessonOutcome.lessonOutcomeId }}</td>
      <td>{{item.quizDescription}}</td>
      <td>{{item.quizMarkRequirement}}</td>
      <td>{{item.quizDueDate}}</td>
      <td>{{item.numberOfQuestions}}</td>
      <td>
        <button class="btn btn-primary" (click)="editQuiz(i)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button>
        <button class="btn btn-info" [routerLink]="['/question', item.quizId]">Question</button>
      </td>
    </tr>
  </tbody>
  </table>
  </div>
